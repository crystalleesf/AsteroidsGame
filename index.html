<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Crystal's Asterioids Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids!!!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Click screen to start. Press w to accelerate. Press d to turn right. Press a to turn left. Press s for hyperspace. Press f to shoot bullets.
	    </footer>
	</body>
</html>
